    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 2rem 1rem;
        }

        /* Style for the filter dropdown */
        .filter-select {
            background-color: #21262d;
            border: 1px solid #30363d;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: #c9d1d9;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            transition: border-color 0.2s;
        }

        .filter-select:hover {
            border-color: #58a6ff;
        }

        /* Style for the character cards */
        .character-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .item-list li {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .item-list img {
            border-radius: 0.25rem;
            object-fit: cover;
        }

        .item-category {
            font-weight: 600;
        }

        /* Custom styles for the table view */
        .table-row {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .table-row:hover {
            background-color: #1f2937;
        }

        /* Dark mode specific styles for toggle */
        body.light {
            background-color: #f8fafc;
            color: #1e293b;
        }
        body.light .character-card {
            background-color: #ffffff;
            border-color: #e2e8f0;
        }
        body.light .filter-select {
            background-color: #ffffff;
            border-color: #e2e8f0;
            color: #1e293b;
        }
        body.light .table-row:hover {
            background-color: #f1f5f9;
        }
        body.light #backButton {
            background-color: #3b82f6;
        }

        .rarity-common { border: 2px solid #ffffff; }
        .rarity-uncommon { border: 2px solid #4cd137; }
        .rarity-legendary { border: 2px solid #f7b731; }
        .rarity-boss { border: 2px solid #9c88ff; }
        .rarity-lunar { border: 2px solid #58a6ff; }
        .rarity-placeholder { border: 2px solid #808080; }

        .item-icon-with-border {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 0.25rem;
            transition: border-color 0.2s;
        }

</head>

            'Unstable Tesla Coil': { icon: 'https://static.wikia.nocookie.net/riskofrain2_gamepedia_en/images/e/e4/Unstable_Tesla_Coil.png', description: 'Shock enemies every 0.5s for 200% damage.', rarity: 'legendary' },
            'Old War Stealthkit': { icon: 'https://static.wikia.nocookie.net/riskofrain2_gamepedia_en/images/2/2c/Old_War_Stealthkit.png', description: 'Taking damage grants 3 seconds of invisibility and 40% move speed.', rarity: 'uncommon' },
            'H3AD-5T v2': { icon: 'https://static.wikia.nocookie.net/riskofrain2_gamepedia_en/images/9/91/H3AD-5T_v2.png', description: 'Increases jump height. Falling from high up creates a powerful explosion.', rarity: 'legendary' },
            'Rose Buckler': { icon: 'https://static.wikia.nocookie.net/riskofrain2_gamepedia_en/images/1/1b/Rose_Buckler.png', description: 'Gain +30 armor while sprinting.', rarity: 'uncommon' },
            'Chronobauble': { icon: 'https://static.wikia.nocookie.net/riskofrain2_gamepedia_en/images/3/30/Chronobauble.png', description: 'Hitting an enemy slows them for 2s.', rarity: 'uncommon' },
            'Shaped Glass': { icon: 'https://static.wikia.nocookie.net/riskofrain2_gamepedia_en/images/8/88/Shaped_Glass.png', description: 'Increases base damage by 100%, but reduces max health by 50%.', rarity: 'lunar' },
            'Rejuvenation Rack': { icon: 'https://static.wikia.nocookie.net/riskofrain2_gamepedia_en/images/0/0a/Rejuvenation_Rack.png', description: 'Doubles all healing received.', rarity: 'legendary' },
            'Foreign Fruit': { icon: 'https://static.wikia.nocookie.net/riskofrain2_gamepedia_en/images/7/74/Foreign_Fruit.png', description: 'Heals you for 50% of your max health.', rarity: 'uncommon' },
            'Visions of Heresy': { icon: 'https://static.wikia.nocookie.net/riskofrain2_gamepedia_en/images/3/31/Visions_of_Heresy.png', description: 'Replaces your primary skill with a powerful but slow projectile.', rarity: 'lunar' },
            'Hooks of Heresy': { icon: 'https://static.wikia.nocookie.net/riskofrain2_gamepedia_en/images/6/66/Hooks_of_Heresy.png', description: 'Replaces your secondary skill with a powerful hook that deals damage and pulls enemies in.', rarity: 'lunar' },
            'Essence of Heresy': { icon: 'https://static.wikia.nocookie.net/riskofrain2_gamepedia_en/images/3/3e/Essence_of_Heresy.png', description: 'Replaces your special skill with an ability that spawns a healing beacon.', rarity: 'lunar' },
            'Gesture of the Drowned': { icon: 'https://static.wikia.nocookie.net/riskofrain2_gamepedia_en/images/c/c9/Gesture_of_the_Drowned.png', description: 'Automatically activates your equipment when its cooldown is ready.', rarity: 'lunar' }
        };

        const survivorTableContainer = document.getElementById('survivorTableContainer');
        const characterCardContainer = document.getElementById('characterCardContainer');
        const survivorTableBody = document.getElementById('survivorTableBody');
        const backButtonTop = document.getElementById('backButtonTop');
        const backButtonBottom = document.getElementById('backButtonBottom');
        const characterCard = document.getElementById('characterCard');
        const themeToggle = document.getElementById('themeToggle');
        const moonIcon = document.getElementById('moonIcon');
        const sunIcon = document.getElementById('sunIcon');

        // Function to create and render a single character card
        function renderCharacterCard(character) {
            function getItemDetails(itemName) {
                return itemData[itemName] || { icon: 'https://placehold.co/40x40/808080/FFFFFF?text=NA', description: 'No description available.', rarity: 'N/A' };
            }

            function createItemList(items) {
                return items.map(item => `
                    <li class="relative group">
                        <div class="flex items-center gap-2">
                            <img src="${getItemDetails(item.name).icon}" alt="${item.name} icon" class="w-10 h-10 object-cover rounded-md item-icon-with-border rarity-${getItemDetails(item.name).rarity}">
                            <span>${item.name}</span>
                        </div>
                        <div class="absolute z-10 w-64 p-3 left-1/2 -ml-32 mt-2 bg-gray-800 text-white text-sm rounded-lg shadow-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none">
                            <span class="font-bold">${item.name}:</span> ${getItemDetails(item.name).description}
                        </div>
                    </li>
                `).join('');
            }
            
            const howToUnlockSurvivorHtml = character.howToUnlockSurvivor ? `
                <div class="mt-4">
                    <h3 class="text-lg font-semibold text-white mb-2">How to Unlock Survivor</h3>
                    <p class="text-gray-400 text-sm">${character.howToUnlockSurvivor}</p>
                </div>
            ` : '';

            characterCard.innerHTML = `
                <div class="flex flex-col sm:flex-row items-center sm:items-start gap-4 mb-4">
                    <img src="${character.image}" alt="${character.name} icon" class="w-24 h-24 object-cover rounded-lg">
                    <div>
                        <h2 class="text-xl font-bold text-white mb-1">${character.name}</h2>
                        <p class="text-gray-400 text-sm">${character.description}</p>
                    </div>
                </div>
                ${howToUnlockSurvivorHtml}
                <div class="mb-4">
                    <h3 class="text-lg font-semibold text-white mb-2">Recommended Skills</h3>
                    <ul class="list-disc list-inside text-gray-400">
                        ${Object.entries(character.skills).map(([key, value]) => `
                            <li><strong class="capitalize">${key}:</strong> ${value.name} - ${value.description}</li>
                        `).join('')}
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-white mb-2">Item Priority</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="mb-4 md:mb-0">
                            <h4 class="item-category text-[#f7b731]">Core Items</h4>
                            <ul class="item-list text-gray-400">
                                ${createItemList(character.items.core)}
                            </ul>
                        </div>
                        <div class="mb-4 md:mb-0">
                            <h4 class="item-category text-[#4cd137]">Strong Synergies</h4>
                            <ul class="item-list text-gray-400">
                                ${createItemList(character.items.synergy)}
                            </ul>
                        </div>
                        <div>
                            <h4 class="item-category text-[#9c88ff]">Situational Items</h4>
                            <ul class="item-list text-gray-400">
                                ${createItemList(character.items.situational)}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <h3 class="text-lg font-semibold text-white mb-2">How to Unlock Abilities and Skins</h3>
                    <ul class="list-disc list-inside text-gray-400">
                        ${character.unlocks.map(unlock => `
                            <li><strong>${unlock.name}:</strong> ${unlock.description}</li>
                        `).join('')}
                    </ul>
                </div>
            `;
        }

        // Function to render the table of survivors
        function renderSurvivorTable() {
            survivorTableBody.innerHTML = ''; // Clear existing rows
            characters.forEach(character => {
                const row = document.createElement('tr');
                row.classList.add('table-row');
                row.onclick = () => showCharacterCard(character.name);
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center gap-3">
                            <img class="w-12 h-12 rounded-full" src="${character.image}" alt="${character.name} icon">
                            <span class="text-white font-medium">${character.name}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-400">
                        ${character.description}
                    </td>
                `;
                survivorTableBody.appendChild(row);
            });
        }

        // Function to show the character card and hide the table
        function showCharacterCard(characterName) {
            const character = characters.find(c => c.name === characterName);
            if (character) {
                renderCharacterCard(character);
                survivorTableContainer.classList.add('hidden');
                characterCardContainer.classList.remove('hidden');
            }
        }

        // Function to show the table and hide the character card
        function showSurvivorTable() {
            characterCardContainer.classList.add('hidden');
            survivorTableContainer.classList.remove('hidden');
        }

        // Dark/Light mode toggle functionality
        function toggleTheme() {
            const isLight = document.body.classList.toggle('light');
            if (isLight) {
                moonIcon.classList.add('hidden');
                sunIcon.classList.remove('hidden');
            } else {
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
            }
        }

        // Event listener for the back buttons
        backButtonTop.addEventListener('click', showSurvivorTable);
        backButtonBottom.addEventListener('click', showSurvivorTable);
        themeToggle.addEventListener('click', toggleTheme);

        // Initial render on page load
        window.onload = function() {
            renderSurvivorTable();
        };
    </script>
</body>
</html>
